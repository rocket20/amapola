<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amapola</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('css/portada.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        #logo {
            max-width: 50%;
            height: auto;
            margin-left: 20px;
        }

        #social {
            max-width: 50%;
            height: auto;
            margin-right: 20px;
            text-align: right;
        }

        #social img {
            max-width: 40px;
            height: auto;
            margin-left: 10px;
        }

        @media (max-width: 767px) {
            body {
                justify-content: center;
            }

            #logo, #social {
                max-width: 80%;
                text-align: center;
                margin: 0 auto;
            }

            #social {
                margin-top: 20px; /* Ajusta el espaciado superior en dispositivos móviles según sea necesario */
            }
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="logo/logoamapola.png" alt="Logo">
    </div>
    <div id="social">
        <a href="https://www.facebook.com/raquelopezb?mibextid=kFxxJD" target="_blank">
            <img src="iconos/Facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/amapolani/?hl=es" target="_blank">
            <img src="iconos/Instagram.png" alt="Facebook">
        </a>
    </div>
</body>
</html>
