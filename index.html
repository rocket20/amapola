<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amapola</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('css/portada.jpeg') no-repeat center top fixed;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-x: hidden;
            color: #fff; /* Color del texto principal */
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Ajusta la opacidad del overlay */
            z-index: -1;
        }

        #container {
            z-index: 1;
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin: 0 auto; /* Alinea el contenedor al centro */
        }

        #logo {
            width: 100%;
            max-width: 100%; /* Ajusta el tamaño máximo */
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #social {
            width: 100%;
            height: auto;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #social img {
            max-width: 40px;
            height: auto;
            margin: 0 10px 10px 10px;
        }

        h1, h2, p {
            margin-bottom: 20px;
        }

        @media (max-width: 767px) {
            #container {
                width: 100%;
            }

            #logo {
                max-width: 90%; /* Ajusta el tamaño máximo en dispositivos móviles */
            }

            #social img {
                margin: 0 5px 5px 5px;
            }
        }

        footer {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="overlay"></div>
    <div id="container">
        <div id="logo">
            <img src="logo/logoamapola.png" alt="Logo">
        </div>
        <h1>WE ARE</h1>
        <h2>UNDER CONSTRUCTION</h2>
        <p>In the meantime, follow us at...</p>
        <div id="social">
            <a href="https://www.facebook.com/amapolani?mibextid=LQQJ4d" target="_blank">
                <img src="iconos/Facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/amapolani/?hl=es" target="_blank">
                <img src="iconos/Instagram.png" alt="Instagram">
            </a>
            <!-- Agrega más redes sociales según sea necesario -->
        </div>
    </div>
    <footer>
        <p>© 2024 Amapola. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
