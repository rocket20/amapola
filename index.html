<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amapola</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('css/portada.jpeg') no-repeat center top fixed;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            width: 80%; /* Utilizamos width en lugar de max-width para permitir el ajuste en dispositivos móviles */
            height: auto;
            margin-bottom: 20px;
        }

        #social {
            width: 80%; /* Ajustamos el ancho de las redes sociales para dispositivos móviles */
            height: auto;
            text-align: center;
        }

        #social img {
            max-width: 40px;
            height: auto;
            margin: 0 10px;
        }

        @media (max-width: 767px) {
            #logo, #social {
                width: 100%; /* En dispositivos móviles, ajustamos el ancho al 100% para ocupar el ancho completo */
            }
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="logo/logoamapola.png" alt="Logo">
    </div>
    <div id="social">
        <a href="https://www.facebook.com/raquelopezb?mibextid=kFxxJD" target="_blank">
            <img src="iconos/Facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/amapolani/?hl=es" target="_blank">
            <img src="iconos/Instagram.png" alt="Instagram">
        </a>
        <!-- Agrega más redes sociales según sea necesario -->
    </div>
</body>
</html>
